# COCO 2017 dataset http://cocodataset.org - first 128 training images
# Train command: python train.py --data coco128.yaml
# Default dataset location is next to YOLOv5:
#   /parent
#     /datasets/coco128
#     /yolov5


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
# path: ../dataset/  # dataset root dir

train: ./data/dataset/select_half_tt/images/train/  # train images (relative to 'path') 128 images
val: ./data/dataset/select_half_tt/images/val/  # val images (relative to 'path') 128 images
test: ./data/dataset/select_half_tt/images/test/ # test images (optional)

# Classes
nc: 5  # number of classes
names: ['surgical','n95','homemade','incorrect','no_mask']

# names: ['mask_sergical','mask_n95','mask_homemade','no_mask']

# nc: 1  # number of classes
# names: ['Sergical_mask']


# Download script/URL (optional)
# download: https://github.com/ultralytics/yolov5/releases/download/v1.0/coco128.zip